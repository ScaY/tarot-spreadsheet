<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tarot spreadsheet</title>
</head>

<body>
<h1>Create a Tarot spreadsheet</h1>

<form method="get" action="/createSpreadsheet">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" name="name_spreadsheet"/></td>
        </tr>
        <tr>
            <td>Number of players</td>
            <td><select name="nb_players">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select></td>
        </tr>
    </table>
    <input type="submit" value="Create"/>
</form>
</body>

</html>
